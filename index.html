<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/tool.css">
  <link rel="stylesheet" href="css/basic.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js" defer></script>
  <script src="js/js.js" defer></script>
  <link rel="shortcut icon" href="img/free-icon-book-5999963 (1).png" type="image/x-icon">

<body>
  <div class="container">
    <header>
      <h1>도서 추천</h1>
      <div class="header-right">
        <div class="search"><img src="img/search.png" alt=""></div>
        <input type="text" name="" id="" placeholder="검색">
      </div>
    </header>
    <main>

      <div class="main-first">
        <img src="img/book1.jpg" alt="">
        <div class="main-first-textbox">
          <p>영화원작</p>
          <p>오펜하이머</p>
          <p></p>
        </div>
      </div>

      <div class="tap">
        <ul class="tap-menu">
          <li><a href="#">소설</a></li>
          <li><a href="#">자기계발</a></li>
          <li><a href="#">역사</a></li>
          <li><a href="#">과학</a></li>
        </ul>

        <div class="tap-body">
          <div class="tap-body-top">
            소설 베스트
          </div>
          <ul>
            <li><img src="img/XL.jfif" alt=""></li>
            <li><img src="img/04.jpg" alt=""></li>
          </ul>
          <div class="tap-body-text">
            <div class="tap-body-text1">
              <p>도시와 그 불확실한 벽</p>
            </div>
            <div class="tap-body-text2">
              <p>존재의 세 가지 거짓말</p>
            </div>
          </div>
        </div>

        <div class="custom-shape-divider-bottom-1694679972">
          <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
              <path d="M1200,0H0V120H281.94C572.9,116.24,602.45,3.86,602.45,3.86h0S632,116.24,923,120h277Z" class="shape-fill"></path>
          </svg>
      </div>
      </div>

        <div class="custom-shape-divider-top-1694610873">
          <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path
              d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
              class="shape-fill"></path>
          </svg>
        </div>

        <div class="age-10">
          <div class="age-10-1">
            <div class="age-10-text">10대 추천 도서
            </div>

            <div class="age-10-img">
              <img src="img/06.jpg" alt="" class="age-10-img1">
              <img src="img/05.webp" alt="" class="age-10-img2">
            </div>
          </div>
        </div>

        <div class="age-20">
          <div class="age-20-1">
            <div class="age-20-img">
              <img src="img/07.jpg" alt="" class="age-20-img2">
              <img src="img/09.jpg" alt="" class="age-20-img1">
            </div>

            <div class="age-20-text">20대 추천 도서
            </div>
          </div>
        </div>

        <div class="age-30">
          <div class="age-30-1">
            <div class="age-30-text">30대 추천 도서
            </div>

            <div class="age-30-img">
              <img src="img/11.jpg" alt="" class="age-30-img1">
              <img src="img/08.jpg" alt="" class="age-30-img2">
            </div>
          </div>
        </div>

        <div class="custom-shape-divider-bottom-1694610933">
          <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path
              d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
              class="shape-fill"></path>
          </svg>
        </div>
      </div>

        <div class="today-top">
          오늘의 추천 도서
        </div>
        <div class="custom-shape-divider-top-1694674746">
          <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M0,0V7.23C0,65.52,268.63,112.77,600,112.77S1200,65.52,1200,7.23V0Z" class="shape-fill"></path>
          </svg>
        </div>

        <div class="today-img">
          <img src="img/12.jpg" alt="총균쇠">
        </div>

        <div class="today-text">
          <p>총균쇠</p>
        </div>

      </div>

      <div class="best">
        <div class="best-text">
          베스트
        </div>
        <div class="best-list">
          <ul>
            <li>
              <span>1</span>
              <div class="best-inner">
                <img src="img/XL.jfif" alt="">
                <div class="best-list-text">
                  <p>도시와 그 불확실한 벽</p>
                  <span>무라카미 하루키</span>
                </div>
              </div>              
            </li>
            <li>
              <span>2</span>
              <div class="best-inner">
                <img src="img/10.jpg" alt="">
                <div class="best-list-text">
                  <p>일론머스크</p>
                  <span>월터 아이작슨</span>
                </div>
              </div>
            </li>
            <li>
              <span>3</span>
              <div class="best-inner">
                <img src="img/07.jpg" alt="">
                <div class="best-list-text">
                  <p>퓨처 셀프</p>
                  <span>벤저민 하디</span>
                </div>
              </div>
            </li>
            <li>
              <span>4</span>
              <div class="best-inner">
                <img src="img/13.jpg" alt="">
                <div class="best-list-text">
                  <p>트렌드 코리아 2024</p>
                  <span>김난도</span>
                </div>
              </div>
            </li>
            <li>
              <span>5</span>
              <div class="best-inner">
                <img src="img/14.jpg" alt="">
                <div class="best-list-text">
                  <p>1%를 읽는 힘</p>
                  <span>메르</span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <nav>
          <ul>
            <li><a href="#"><img src="img/home_icon.svg" alt=""></a></li>
            <li><a href="#"><img src="img/search_icon.svg" alt=""></a></li>
            <li><a href="#"><img src="img/user_icon.svg" alt=""></a></li>
            <li><a href="#"><img src="img/menu_icon.svg" alt=""></a></li>
          </ul>
        </nav>
      
      <footer>
        <div class="btn-top"><a href="#"><img src="img/arrow.png" alt=""></a></div>
